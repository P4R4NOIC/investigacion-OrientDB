<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUARIO</title>
    <link rel="icon" type="image/x-icon" href="../../Miscelaneo/favicon.ico">
    <!-- BOOTSTRAP STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <!-- CSS -->
    <link rel="stylesheet" href="../../Archivos CSS/estilosCreaUsuario.css">
    <link rel="stylesheet" href="../../Archivos CSS/estilosGenerales.css">
    <!-- JS -->
    <script type = "text/javaScript" src = "../Archivos JS/crearUsuario.js"></script>
</head>

<body onLoad = "cambiaTexto()" class = "body">

<div class = "contenedor">
    <div class = "texto-login">
    <form id="formulario">
        <h2 id="titulo" class="form-signin-heading">Registrate</h2>
        <!-- INPUT USER -->
        <label for="inputUsuario" class="textoSimple">Usuario</label>
        <input type="email"     id="inputUsuario"        class="form-control entrada" placeholder="@Usuario" required> <!-- Req -->

        <!-- INPUT FIRST NAME -->
        <label for="inputPrimNombre" class="textoSimple">Nombre de usuario</label>
        <input type="text"      id="inputPrimNombre"     class="form-control entrada" placeholder="Nombre de Usuario" required> 
        
       
        <!-- INPUT PASSWORD -->
        <label for="inputContraseña" class="textoSimple">Contraseña</label>
        <input type="password"  id="inputContraseña"     class="form-control entrada" placeholder="Contraseña" required> <!-- Req -->
       
        <!-- INPUT CONFIRM PASSWORD -->
        <label for="inputConfContraseña" class="textoSimple">Confirmar Contraseña</label>
        <input type="password"  id="inputConfContraseña" class="form-control entrada" placeholder="Confirmar Contraseña" required> <!-- Req -->
    
       

        <!-- INPUT BIRTHDAY -->
        <label for="birthday" style="font-size: medium;">Fecha de nacimiento:</label>
        <input type="date"      id="birthday"            class = "fecNac" required> <!-- Req -->
        
        
        




        <!-- INPUT BACK AND SUBMIT -->
        <div class = "row justify-content-center">
            <div class = "col">
                <a id="backButton" class="boton" type="button" role="button" onclick="history.back();">Volver</a>
            </div>
            <div class = "col">
                <input class="boton" type="submit" value="Guardar" role="button" >
            </div>
        </div>
        
       
    </form>
</div>
</div>


</body>
</html>
